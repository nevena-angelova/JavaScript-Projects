<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Return the index of the first element bigger than its neighbors</title>
    <link href="style.css" rel="stylesheet" />
    <script src="js-console.js"></script>
</head>
<body>
    <section id="container">
        <h1>Enter a number to be removed from the array:</h1>
        <div>
            <input id="inputNum1" type="text" name="inputNum1" value="" />
            <input id="inputNum" type="text" name="inputNum" value="7 5 -3 4 13 5 23 74 5" />
            <input onclick="mainFunction()" type="submit" name="submit" value="Submit" />
        </div>
        <script>

            function mainFunction() {

                // jsReadSplit() - returns array which contains float numbers
                var numArr = jsConsole.jsReadSplit(); 
                var num = parseFloat(document.getElementById("inputNum1").value);

                Array.prototype.removeElement = function (num) {

                    for (var i = 0; i < this.length; i++) {

                        if (this[i] === num) {

                            this.splice(i, 1);
                            i--;

                        }
                    }
                }

                numArr.removeElement(num);

                jsConsole.jsWriteLine(numArr.join(", "));

            }

        </script>
    </section>
</body>
</html>
