<!-- Write a function that formats a string using placeholders:

var str = stringFormat("Hello {0}!","Peter");
//str = "Hello Peter!";

The function should work with up to 30 placeholders and all types

var format = "{0}, {1}, {0} text {2}";
var str = stringFormat(format,1,"Pesho","Gosho");
//str = "1, Pesho, 1 text Gosho"

-->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Placeholders</title>
    <link href="style.css" rel="stylesheet" />
    <script src="js-console.js"></script>
</head>
<body>
    <div id="container">
        <script>

            function stringFormat() {

                var index;
                var start;
                var end;
                var resultArr = [];

                for (var i = 0, len = arguments[0].length; i < len; i++) {

                    start = arguments[0].indexOf("{", i);

                    if (start != -1) {

                        end = start + 2;

                        index = parseInt(arguments[0].substring(start + 1, end)); // the number in the brackets parsed to int.
                        resultArr.push(arguments[0].substring(i, start));
                        resultArr.push(arguments[index + 1]); // index + 1 - the "i"-th argument item after the basic
 
                        i = end;
                    }
                    else {
                        resultArr.push(arguments[0].substring(i));
                        break;
                    }
                }

                return resultArr.join('');

            }

            //var str = stringFormat("Hello {0}!", "Peter");

            var format = "{0}, {1}, {0} text {2}";
            var str = stringFormat(format, 1, "Pesho", "Gosho");

            jsConsole.jsWriteLine(str);

        </script>
    </div>
</body>
</html>
