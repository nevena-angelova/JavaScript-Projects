<!-- Write a JavaScript function that replaces in a HTML document given as string all the tags <a href="…">…</a>
with corresponding tags [URL=…]…/URL]. Sample HTML fragment:

<p>Please visit <a href="http://academy.telerik. com">our site</a> to choose a training course.
Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>

<p>Please visit [URL=http://academy.telerik. com]our site[/URL] to choose a training course.
Also visit [URL=www.devbg.org]our forum[/URL] to discuss the courses.</p>


 -->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Parse an URL</title>
    <link href="style.css" rel="stylesheet" />
    <script src="js-console.js"></script>
</head>
<body>
    <div id="container">
        <script>

            String.prototype.htmlEscape = function () {
                var escapedStr = String(this).replace(/</g, '&lt;');
                escapedStr = escapedStr.replace(/>/g, '&gt;');
                return escapedStr;
            }

            var html = '<p>Please visit <a href="http://academy.telerik. com">our site</a> to choose a training course. Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>';

            jsConsole.jsWriteLine(html.htmlEscape());

            html = html.replace(/<a href="/g, "[URL=");
            html = html.replace(/">/g, "]");
            html = html.replace(/"<\/a>"/g, "[/URL]");

            jsConsole.jsWriteLine(html);


        </script>
    </div>
</body>
</html>
