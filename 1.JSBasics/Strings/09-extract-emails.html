<!-- Write a function for extracting all email addresses from given text.
All substrings that match the format <identifier>@<host>…<domain> should be recognized as emails. Return the emails as array of strings.
-->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Extract Email Addresses</title>
    <link href="style.css" rel="stylesheet" />
    <script src="js-console.js"></script>
</head>
<body>
    <div id="container">
        <script>

            var text = "Please contact us by phone (+359 222 222 222) or by email at example@abv.bg or at baj.ivan@yahoo.co.uk. This is not email: test@test. This also: @telerik.com. Neither this: a@a.b.";

            var emails = Array();
            var regex = /\b\w+[\w\-]*(\.\w+[\w\-]*)*@[a-z0-9]+[a-z0-9-]*(\.[a-z0-9]+[a-z0-9-]*)*(\.[a-z]{2,6})\b/g;
            var match;

            while (match = regex.exec(text)) {
                emails.push(match[0]);
            }

            jsConsole.jsWriteLine(emails.join(", "));

        </script>
    </div>
</body>
</html>
