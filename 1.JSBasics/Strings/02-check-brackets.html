<!-- Write a JavaScript function to check if in a given expression the brackets are put correctly.
Example of correct expression: ((a+b)/5-d).
Example of incorrect expression: )(a+b)).
 -->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Check Brackets</title>
    <link href="style.css" rel="stylesheet" />
    <script src="js-console.js"></script>
</head>
<body>
    <div id="container">
        <h1>Enter an expression:</h1>
        <div>
            <input id="inputStr" type="text" name="inputString" value="((a+b)/5-d)" />
            <input onclick="mainFunction()" type="submit" name="submit" value="Submit" />
        </div>
        <script>

            function checkBrackets(inputStr) {

                var counter = 0;

                for (var i = 0, len = inputStr.length; i < len; i++) {
                    if (inputStr[i] == "(") {
                        counter++;

                    } else if (inputStr[i] == ")") {
                        counter--;
                    }

                    if (counter < 0) {
                        break;
                    }
                }

                if (counter == 0) {
                    jsConsole.jsWriteLine("The Brackets Are Put Correctly!");

                } else {
                    jsConsole.jsWriteLine("The Brackets Are NOT Put Correctly!");
                }

            }

            function mainFunction() {

                // reads the value from the input
                var inputStr = jsConsole.jsReadString();

                checkBrackets(inputStr);

            }

        </script>
    </div>
</body>
</html>
