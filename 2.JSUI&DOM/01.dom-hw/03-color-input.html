<!-- Crеate a function that gets the value of <input type="color"> and sets the background of the body to this value -->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Change font and background color</title>
</head>
<body>
    <input id="fontColor" type="color" onchange="onChangeColor()" value="" />
    <script>

        function onChangeColor(e) {
            document.body.style.backgroundColor = document.getElementById('fontColor').value;
        }

    </script>
</body>
</html>
